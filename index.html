<head>

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

    content="A website used for quickly solving 'The Beginning' morse codes from Battlefield 1.">

  <script src="assets/js/decoders/VigenereCipher-Autokey.js"></script>
  <script src="assets/js/decoders/morse.js"></script>
  <script defer type="module" src="assets/js/main.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="no-select">

  <div class="container">

    <!-- Title -->
    <div class="titleContainer d-flex user-select-none">
      <h1 class="mb-0 flex-grow-1">
        <a style="text-decoration: none; color: #ed4245" id="titleLink" href="https://twitter.com/MozzyFX"
          target="_blank" title="A link to Mozzy's Twitter.">Mozzy's</a>
        <span style="color: #0d6efd">Morse Solver</span>
      </h1>

      <div class="align-self-end text-reset" title="Copy current settings.">
        <svg id="copySettingsButton" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
          style="cursor: pointer;">
          <path
            d="M448 384H256c-35.3 0-64-28.7-64-64V64c0-35.3 28.7-64 64-64H396.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V320c0 35.3-28.7 64-64 64zM64 128h96v48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H256c8.8 0 16-7.2 16-16V416h48v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V192c0-35.3 28.7-64 64-64z"
            fill="currentColor" />
        </svg>
      </div>

      <a href="https://github.com/leonlarsson/bf1morse" target="_blank" title="Go to GitHub."
        class="align-self-end text-reset ms-3">
        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
            fill="currentColor" />
        </svg>
      </a>

      <div class="align-self-end ms-3" title="Toggle theme.">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"
          style="cursor: pointer;" onclick=toggleTheme()>
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </div>
    </div>

    <a class="d-inline-block user-select-none text-decoration-underline link-success"
      href="https://battlefieldstats.com" target="_blank" title="A link to the Battlefield Stats Discord bot.">
      Check out the Battlefield Stats Discord bot here!
    </a>

    <a class="d-inline-block mb-3 user-select-none text-decoration-underline link-success"
      href="https://bf1morse-api.leonlarsson.com/?input=fh&stage=8" target="_blank" title="A link to the (unused) API.">
      API
    </a>

    <!-- Input -->
    <div class="input-group mb-1">
      <span class="input-group-text">Cipher Morse/Text</span>
      <input type="text" class="form-control decode-trigger font-monospace" id="inputTextBox"
        placeholder="Input your morse or text here">
    </div>

    <!-- Stage select -->
    <div class="mb-3">
      <a class="me-2 h5" style="color: inherit; text-decoration: underline #ed4245;"
        href="https://bfee.co/index.php?title=Battlefield_1/A_Beginning#Decoding_The_Messages"
        target="_blank">Stage:</a>
      <div class="form-check form-check-inline" title="Stage 1 - White">
        <input class="form-check-input decode-trigger" id="check1" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check1">1</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 2 - Yellow">
        <input class="form-check-input decode-trigger" id="check2" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check2">2</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 3 - Purple">
        <input class="form-check-input decode-trigger" id="check3" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check3">3</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 4 - Green">
        <input class="form-check-input decode-trigger" id="check4" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check4">4</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 5 - Clear">
        <input class="form-check-input decode-trigger" id="check5" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check5">5</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 6 - Gold">
        <input class="form-check-input decode-trigger" id="check6" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check6">6</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 7 - Pink">
        <input class="form-check-input decode-trigger" id="check7" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check7">7</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 8 - Lime">
        <input class="form-check-input decode-trigger" id="check8" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check8">8</label>
      </div>
      <div class="form-check form-check-inline" title="Stage 9 - Teal">
        <input class="form-check-input decode-trigger" id="check9" type="radio" name="inlineRadioOptions">
        <label class="form-check-label" for="check9">9</label>
      </div>
      <div class="form-check form-check-inline" title="All Stages">
        <input class="form-check-input decode-trigger" id="check10" type="radio" name="inlineRadioOptions" checked>
        <label class="form-check-label" for="check10">All</label>
      </div>
    </div>

    <!-- Output -->
    <div hidden class="input-group mb-3" id="output">
      <span class="input-group-text" id="inputGroup-sizing-default">Output</span>
      <input readonly type="text" class="form-control decode-trigger font-monospace" id="outputTextBox"
        placeholder="Please start typing to see decoded text">
    </div>

    <!-- Status text -->
    <h3 class="mb-1" id="locationText">‚è≥ Awaiting input...</h3>

    <!-- Matches list -->
    <div class="d-flex align-items-center flex-wrap">
      <span class="flex-grow-1" id="matchesText">Matches:</span>
      <div class="decode-trigger me-3 form-switch form-check" title="Show results as cards.">
        <input class="form-check-input" type="checkbox" id="showCardsCheck">
        <label class="form-check-label" for="showCardsCheck">Show cards</label>
      </div>
      <div class="decode-trigger me-3" title="Remove embeds from Discord messages and cards.">
        <input class="form-check-input" type="checkbox" id="noEmbedCheck">
        <label class="form-check-label" for="noEmbedCheck">No embed</label>
      </div>
      <div class="btn btn-sm btn-primary" onclick=copyResult() title="Copy all Matches.">Copy</div>
    </div>
    <div class="form-text">
      <textarea class="form-control font-monospace" placeholder="Any matches will show here. Start typing :)"
        id="resultsBox" readonly></textarea>
    </div>

    <div id="cardDisplay" class="d-flex justify-content-center mt-1 mb-3 flex-wrap gap-2" hidden></div>

    <!-- Image -->
    <img hidden class="img-fluid my-4" id="resultImage"></img>
  </div>

  <script type="module">
    import { populateSettings, copySettings } from "./assets/js/copySettings.js";
    document.getElementById("copySettingsButton").addEventListener("click", copySettings);
    populateSettings();
  </script>

  <script>
    function toggleTheme() {
      const htmlElement = document.getElementById("mainHtml");
      const currentTheme = htmlElement.getAttribute("data-bs-theme");
      htmlElement.setAttribute("data-bs-theme", currentTheme === "dark" ? "light" : "dark");
    }

    function copyResult() {
      navigator.clipboard.writeText(document.getElementById("resultsBox").value);
    }
  </script>
</body>

</html>
